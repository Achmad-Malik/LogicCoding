<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Game Logika</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    /* Shared responsive theme (aligned with labirin.html) */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(-45deg, #1d2b64, #f8cdda, #283c86, #45a247);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      margin: 0;
      padding: 20px;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100dvh;
      box-sizing: border-box;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: calc(100dvh - 40px);
      padding: 18px;
      box-sizing: border-box;
      backdrop-filter: blur(3px);
      gap: 12px;
      width: 100%;
      max-width: 820px;
      margin: 0 auto;
    }

    h1 {
      font-size: clamp(1.6rem, 5vw, 3.5rem);
      margin-bottom: 10px;
      text-shadow: 0 0 15px rgba(255,255,255,0.6), 0 0 25px rgba(0,123,255,0.8);
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #fff, 0 0 20px #007bff; }
      to { text-shadow: 0 0 20px #fff, 0 0 40px #007bff; }
    }

    .highscore {
      font-size: clamp(1rem, 2.6vw, 1.4rem);
      margin-bottom: 25px;
      font-weight: bold;
      background: rgba(0,0,0,0.3);
      padding: 8px 15px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .highscore .crown {
      font-size: 1.5em;
      margin-right: 4px;
      filter: drop-shadow(0 0 4px gold);
      /* efek glow mahkota */
    }

    button {
      padding: 12px 18px;
      margin: 8px;
      font-size: clamp(0.95rem, 2.2vw, 1.05rem);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background: linear-gradient(135deg, #007bff, #00d4ff);
      color: white;
      font-weight: 700;
      box-shadow: 0 6px 18px rgba(0,0,0,0.32);
      transition: transform 0.18s ease, box-shadow 0.18s ease;
      min-width: 160px;
      min-height: 48px;
      touch-action: manipulation;
    }

    /* Make buttons full-width on small screens for easier tapping */
    .menu button, .menu .difficulty button {
      min-width: 220px;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 18px rgba(0,0,0,0.5);
    }

    .menu {
      display: none;
      flex-direction: column;
      margin-top: 12px;
      animation: fadeIn 0.8s ease forwards;
      gap:8px;
      align-items:center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width:480px){
      .menu button{ width:100%; max-width:420px; }
      .menu p{ font-size:0.95rem; }
      .container{ padding:12px }
      button{ min-width:unset; width:92%; max-width:420px }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéÆ Game Logika</h1>
    <p class="highscore" id="highscoreDisplay">
      <span>üèÜ Belum ada high score</span>
    </p>

    <!-- Daftar game (ditampilkan langsung) -->
    <div class="menu" id="gameMenu" style="display:flex;">
      <p style="font-weight:700;">Pilih Jenis Game yang Ingin Anda Mainkan:</p>
      <button onclick="chooseGame('hubungkan', this)">üîó Samakan Huruf</button>
      <button onclick="chooseGame('decode', this)">üîê Tebak Kata</button>
      <button onclick="chooseGame('labirin', this)">üß© Labirin</button>
    </div>

    <!-- Menu difficulty -->
    <div class="menu" id="difficultyMenu">
      <p>Pilih Kesulitan:</p>
      <button onclick="startGame('easy')">üòé Easy</button>
      <button onclick="startGame('normal')">üôÇ Normal</button>
      <button onclick="startGame('hard')">ü§Ø Hard</button>
      <button onclick="startGame('veryHard')">üî• Very Hard</button>
    </div>
  </div>

  <script>
    let selectedGame = null;

    // Ambil high score dari localStorage untuk ketiga game
    let highScoreHubungkan = parseInt(localStorage.getItem("highScore_hubungkan") || "0", 10);
    let highScoreDecode = parseInt(localStorage.getItem("highScore_decode") || "0", 10);
    let highScoreLabirin = parseInt(localStorage.getItem("highScore_labirin") || "0", 10);

    // Tentukan skor tertinggi dan dari game mana
    let skorTertinggi = highScoreHubungkan;
    let namaGame = "Samakan Huruf";
    let keyGame = "hubungkan";

    if (highScoreDecode > skorTertinggi) {
      skorTertinggi = highScoreDecode;
      namaGame = "Tebak Kata";
      keyGame = "decode";
    }
    if (highScoreLabirin > skorTertinggi) {
      skorTertinggi = highScoreLabirin;
      namaGame = "Labirin";
      keyGame = "labirin";
    }

    // Fungsi untuk memperbarui tampilan high score
    function updateHighScoreDisplay() {
      // Ambil ulang high score dari localStorage
      let highScoreHubungkan = parseInt(localStorage.getItem("highScore_hubungkan") || "0", 10);
      let highScoreDecode = parseInt(localStorage.getItem("highScore_decode") || "0", 10);
      let highScoreLabirin = parseInt(localStorage.getItem("highScore_labirin") || "0", 10);

      // Tentukan skor tertinggi dan dari game mana
      let skorTertinggi = highScoreHubungkan;
      let namaGame = "Samakan Huruf";
      let keyGame = "hubungkan";

      if (highScoreDecode > skorTertinggi) {
        skorTertinggi = highScoreDecode;
        namaGame = "Tebak Kata";
        keyGame = "decode";
      }
      if (highScoreLabirin > skorTertinggi) {
        skorTertinggi = highScoreLabirin;
        namaGame = "Labirin";
        keyGame = "labirin";
      }

      // Tampilkan high score dengan format baru
      let highscoreDisplay = document.getElementById("highscoreDisplay");
      if (skorTertinggi > 0) {
        highscoreDisplay.innerHTML = `<span>üèÜ High score anda ${skorTertinggi} dari game <b>${namaGame}</b></span>`;
      } else {
        highscoreDisplay.innerHTML = `<span>üèÜ Belum ada high score</span>`;
      }
    }

    // Panggil fungsi update saat halaman dimuat
    updateHighScoreDisplay();

    // Update high score ketika halaman mendapat fokus kembali
    window.addEventListener('focus', updateHighScoreDisplay);
    window.addEventListener('pageshow', updateHighScoreDisplay);

    function chooseGame(game, btn) {
      selectedGame = game;
      if (selectedGame === "decode") {
        window.location.href = "decode.html";
        return;
      }
      // Untuk game lain, tampilkan menu kesulitan
      document.getElementById('gameMenu').style.display = 'none';
      document.getElementById('difficultyMenu').style.display = 'flex';
    }

    function startGame(level) {
      if (selectedGame === "hubungkan") {
        window.location.href = "hubungkan.html?level=" + level;
      } else if (selectedGame === "decode") {
        // Tidak akan pernah dipanggil untuk decode, tapi tetap dibiarkan untuk konsistensi
        window.location.href = "decode.html";
      } else if (selectedGame === "labirin") {
        window.location.href = "labirin1.html?level=" + level;
      }
    }
  </script>
</body>
</html>
